name: Build and Sign Screensaver

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Restore dependencies
        run: dotnet restore ScreensaverPlayer.csproj
        working-directory: .

      - name: Build with MSBuild
        run: msbuild ScreensaverPlayer.csproj /p:Configuration=Release
        working-directory: .

      - name: Prepare Artifact for Signing
        run: |
          # Create a directory for the output
          mkdir bin\Release\net48\unsigned
          # Copy and rename the file to match your SignPath configuration
          copy bin\Release\net48\ScreensaverPlayer.exe bin\Release\net48\unsigned\ADQ-screensaver.scr
          # If the video is needed, include it in the package
          if exist "adq screensaver.mp4" copy "adq screensaver.mp4" bin\Release\net48\unsigned\
        shell: cmd

      - name: Submit to SignPath for Signing
        uses: signpath/github-action-submit-signing-request@v1
        with:
          # You must add this secret to your GitHub Repository Settings
          api-token: ${{ secrets.SIGNPATH_API_TOKEN }}
          organization-id: 'YOUR_ORGANIZATION_ID' # Replace with your actual SignPath Org ID
          project-slug: 'adq-screensaver'
          signing-policy-slug: 'adq'
          artifact-configuration-slug: 'initial-version'
          # This points to the file prepared in the previous step
          input-artifact-directory: 'bin/Release/net48/unsigned'
          output-artifact-directory: 'bin/Release/net48/signed'
          wait-for-completion: true

      - name: Upload Signed Screensaver Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ADQ-Screensaver-Signed
          path: |
            bin/Release/net48/signed/ADQ-screensaver.scr
