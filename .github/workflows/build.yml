name: Build and Sign Screensaver

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Restore dependencies
        run: dotnet restore ScreensaverPlayer.csproj
        working-directory: .

      - name: Build with MSBuild
        run: msbuild ScreensaverPlayer.csproj /p:Configuration=Release
        working-directory: .

      - name: Prepare Files
        run: |
          mkdir staging
          # Copy and rename your file to match your SignPath configuration
          copy bin\Release\net48\ScreensaverPlayer.exe staging\ADQ-screensaver.scr
        shell: cmd

      # Step 1: Upload the unsigned file to GitHub
      - name: Upload Unsigned Artifact
        id: upload_unsigned  # We need this ID to reference the artifact-id later
        uses: actions/upload-artifact@v4
        with:
          name: unsigned-screensaver
          path: staging/ADQ-screensaver.scr
          retention-days: 1

      # Step 2: Submit that uploaded artifact to SignPath for signing
      - name: Submit to SignPath for Signing
        uses: signpath/github-action-submit-signing-request@v1
        with:
          api-token: ${{ secrets.SIGNPATH_API_TOKEN }}
          organization-id: 'a56ff31e-74cc-4f86-8a09-6c92d2c5a7ed'
          project-slug: 'adq-screensaver'
          signing-policy-slug: 'adq'
          artifact-configuration-slug: 'initial-version'
          # This is the fix: we use the output from the previous upload step
          github-artifact-id: ${{ steps.upload_unsigned.outputs.artifact-id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          wait-for-completion: true
          output-artifact-directory: 'bin/Release/net48/signed'

      - name: Upload Final Signed Screensaver
        uses: actions/upload-artifact@v4
        with:
          name: ADQ-Screensaver-Signed
          path: bin/Release/net48/signed/ADQ-screensaver.scr
